<section id="finnie">
  <img src="/img/creators/dots-left.svg" class="left-dots" />
  <img src="/img/creators/dots-right.svg" class="right-dots" />
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="finnie-content d-flex flex-column align-items-center">
          <h1 class="text-light-green">Easier than ever before</h1>
          <h6 class="text-white">
            With Finnie, making an Atomic NFT has never been easier. It
            <br />takes less than one minute, and costs as little as one cent.
          </h6>
          <h6 class="text-white">
            Finnie is the best NFT wallet on the market.
          </h6>
          <a class="btn btn-greenLightest mt-3">Get Finnie</a>
        </div>
      </div>
    </div>
    <div class="row">
      {% for item in site.data.creators_finnie %}
      <div class="col-md-3 col-sm-6 col-12">
        <div
          class="finnie-card d-flex flex-column align-items-center w-100 mb-3"
        >
          <img src="/img/creators/{{item.img}}.svg" width="150" class="mb-2" />
          <h5 class="text-orange text-center">{{item.title}}</h5>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
