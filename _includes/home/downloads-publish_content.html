<section id="publish_content">
  <div class="publish_content-wrapper">
    <div class="publish_content-content">
      <div class="content-part">
        <h6>Publish Atomic NFTs</h6>
        <h1>Publish content that lasts.</h1><br>
        <p>Get our Finnie browser extension to start creating NFTs out of any file on your computer. <br><br>Just drag, drop, and share!</p>
      </div>
      <div class="content-part d-flex align-items-center">
        <a href="https://blog.koii.network/Introducing-Finnie/" target="_blank"><div class="btn btn-get">Tutorial</div></a>
      </div>
    </div>
    <img src="/img/homepage/Dots.svg" class="publish_content-dots" />
    <div class="publish_content-cards-wrapper">
      <div class="publish_content-cards">
        <div class="row">
          {% for item in site.data.home_publish_content %}
          <div class="col-md-4">
            <div class="publish_content-card">
              <img src="/img/homepage/{{item.img}}"/>
              <h3>{{item.title}}</h3>
              <p>{{item.subtitle}}</p>
              <a href="#" class="text-green">{{item.link_title}}</a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
