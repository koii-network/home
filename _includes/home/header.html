<header id="home-header">
  <div class="container">
    <div class="header-description">
      <div class="col-12">
        <div class="font-cap1">Made with love,<br>Grown with attention.</div>
        <div class="font-cap3">The Narcissus Flower by Koii Network</div>
      </div>
      <div class="col-12">
        <div class="koii-logo-hero">
          <img src="/img/homepage/hero_bk_after.svg" class="hero-bk-after" />
        </div>
      </div>
    </div>
  </div>
  <div class="hero-build-better">
    <div class="build_better-wrapper">
      <div class="build_better-content">
        <h1>Built for media</h1>
        <p>Repurposing blockchain: built for content, not just currency.</p>
        <div class="d-flex align-items-center">
          <a href="/earn/developers" class="text-green text-bold">Learn How</a>
          <img src="/img/homepage/arrow-right.svg" class="ml-2" />
        </div>
      </div>
      <img src="/img/homepage/Dots.svg" class="build_better-dots" />
      <div class="build_better-cards">
        <div class="row">
          {% for item in site.data.home_build_better %}
          <div class="col-md-6">
            <div class="build_better-card">
              <img src="/img/homepage/{{item.img}}.svg" width="57" />
              <h3>{{item.title}}</h3>
              <p>{{item.subtitle}}</p>
              <!-- <a href="#" class="text-green">{{item.link_title}}</a> -->
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</header>
