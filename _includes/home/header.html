<header id="home-header">
    <div class="container">
        
        <div class="header-description">
            <div class="col-12">
                <div class="font-cap1">Anything blockchain can do,</div>
                <b class="font-cap1">Koi can do better.</b>
                <div class="font-cap2">Koi makes blockchain about media instead of just currency.</div>
            </div>
        </div>
        <div class="">
            <div class="col-12">
                <div class="join-area">
                    <div class="font-cap3">Join the pond</div>
                    <div class="submit-area">

                        <!-- Begin Mailchimp Signup Form -->
                        
                        <div id="mc_embed_signup" style="padding-top: 10px">
                        <form action="https://openkoi.us1.list-manage.com/subscribe/post?u=d90823177f316ca38afbc6c61&amp;id=b69c610637" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                            <div id="mc_embed_signup_scroll">
                            {% comment %} <label for="mce-EMAIL">ok</label> {% endcomment %}
                            <input 
                            style=" border-radius: 4px 4px 4px 4px;
                                    height: 32px;
                                    font-style: normal;
                                    font-weight: 500;
                                    font-size: 16px;
                                    line-height: 16px;
                                    letter-spacing: 0.03em;
                                    background: linear-gradient(90deg, #030332 0%, #171753 100%);;
                                    border: 1px solid white;"
                            type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder=" Email address" required>
                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_d90823177f316ca38afbc6c61_b69c610637" tabindex="-1" value=""></div>
                            <div class="clear" style = "padding-top: 10px;"><input 
                            style="border-radius: 4px 4px 4px 4px;
                                    transform: unset;
                                    background: white;
                                    color: #171753;
                                    font-weight: 600;
                                    border: 1px solid white;"
                            type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                            </div>
                        </form>
                        </div>

                        <!--End mc_embed_signup-->


                        {% comment %} <div class="input-group subscription">
                            <input type="text" class="form-control input-subscription" placeholder="Email">
                            <span class="input-group-btn">
                                <button class="btn btn-white btn-subscription" type="button">Submit</button>
                            </span>
                        </div> {% endcomment %}



                    </div>
                    <div class="social-area">
                        <a href="https://twitter.com/open_koi" target="_blank" class="social-item btn"><img src="/img/homepage/social_tw.svg" width="28"></a>
                        <a href="https://discord.com/invite/SDwgnjxNEn " target="_blank" class="social-item btn"><img src="/img/homepage/social_discord.svg" width="28"></a>
                        <a href="https://t.me/joinchat/OEHs_8T9-8ZhZmU5" target="_blank" class="social-item btn"><img src="/img/homepage/social_telegram.svg" width="28"></a>
                        <a href="https://github.com/open-koi" target="_blank" class="social-item btn"><img src="/img/homepage/social_github.svg" width="28"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
