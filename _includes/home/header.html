<header id="home-header">
    <div class="container">
        
        <div class="header-description">
            <div class="col-12">
                <div class="font-cap1">P2P can be easy.</div>
                <div class="font-cap3">Koi is building a transparent web by making decentralization easier for developers and content creators.</div>
            </div>
        </div>
        <div class="">
            <div class="col-12">
                <div class="join-area">
                    <div class="submit-area">

                        <!-- Begin Mailchimp Signup Form -->
                        
                        <div id="mc_embed_signup" style="padding-top: 10px">
                        <form action="https://openkoi.us1.list-manage.com/subscribe/post?u=d90823177f316ca38afbc6c61&amp;id=b69c610637" method="POST" id="mc-embedded-subscribe-form" onclick="return avoidjump()"  name="mc-embedded-subscribe-form" class="validate" novalidate>
                            <div id="mc_embed_signup_scroll" style="width: 100%;">
                            {% comment %} <label for="mce-EMAIL">ok</label> {% endcomment %}
                            <input 
                            type="email" value="" name="EMAIL" class="email input-subscription" id="mce-EMAIL" placeholder="Email address" required>
                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <span class="clear">
                                <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="btn-subscription">Join the movement</button>
                            </span>
                            </div>
                            
                        </form>
                        <div id="showconfirm">
                            <h6>Thanks for joining Koiâ€™s community!</h6>
                        </div>
                        <script type="text/javascript">
                            function avoidjump(){
                                return false;
                            }
                         </script>
                        </div>
                        <!--End mc_embed_signup-->
                        {% comment %} <div class="input-group subscription">
                            <input type="text" class="form-control input-subscription" placeholder="Email">
                            <span class="input-group-btn">
                                <button class="btn btn-white btn-subscription" type="button">Submit</button>
                            </span>
                        </div> {% endcomment %}
                    </div>
                    <div class="social-area">
                        <a href="https://twitter.com/open_koi" target="_blank" class="social-item btn"><img src="/img/social/tw.svg" width="26"></a>
                        <a href="https://discord.com/invite/SDwgnjxNEn " target="_blank" class="social-item btn"><img src="/img/social/discord.svg" width="26"></a>
                        <a href="https://t.me/joinchat/OEHs_8T9-8ZhZmU5" target="_blank" class="social-item btn"><img src="/img/social/telegram.svg" width="26"></a>
                        <a href="https://github.com/open-koi" target="_blank" class="social-item btn"><img src="/img/social/github.svg" width="26"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
