<header id="faq-options">
  <!-- <img src="/img/faq/bg-options.svg" class="bg-options d-none d-sm-block" /> -->
  <div class="container">
    <div class="cards-wrapper">
      <div class="faq-cards">
        <div class="row">
          {% for item in site.data.faq_cards %}
          <div class="col-sm-4">
            <div class="faq-card {{item.classname}}">
              <img src="/img/faq/{{item.img}}.svg" />
              <h3 class="">{{item.title}}</h3>
            </div>
          </div>
          {% endfor %}
          <div class="col-sm-4">
            <a href="https://koii.me/support" target="_blank">
              <div class="faq-extra-cta">
                <img src="/img/faq/extra-cta.svg" />
                <h6 class="mb-0 ml-2">
                  Or get in touch with<br />
                  our support team.
                </h6>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="faqs">
    <div class="faq-item">
      <div class="row">
        <div class="col-sm-4">
          <img src="/img/faq/faq-general.svg" />
        </div>
        <div class="col-sm-8">
          <div class="questions">
            <div class="faq-accordion">
              <div class="ac">
                <h2 class="ac-header">
                  <button class="ac-trigger">Trigger 1</button>
                </h2>
                <div class="ac-panel">
                  <p class="ac-text">Content 1</p>
                </div>
              </div>
              <div class="ac">
                <h2 class="ac-header">
                  <button class="ac-trigger">Trigger 2</button>
                </h2>
                <div class="ac-panel">
                  <p class="ac-text">Content 2</p>
                </div>
              </div>
              <div class="ac">
                <h2 class="ac-header">
                  <button class="ac-trigger">Trigger 3</button>
                </h2>
                <div class="ac-panel">
                  <p class="ac-text">Content 3</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
