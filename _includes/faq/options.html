<header id="faq-options">
  <!-- <img src="/img/faq/bg-options.svg" class="bg-options d-none d-sm-block" /> -->
  <div class="container">
    <div class="cards-wrapper">
      <div class="faq-cards">
        <div class="row">
          {% for item in site.data.faq_cards %}
          <div class="col-sm-4">
            <div class="faq-card {{item.classname}}">
              <img src="/img/faq/{{item.img}}.svg" />
              <h3 class="">{{item.title}}</h3>
            </div>
          </div>
          {% endfor %}
          <div class="col-sm-4">
            <a href="https://koii.me/support" target="_blank">
              <div class="faq-extra-cta">
                <img src="/img/faq/extra-cta.svg" />
                <h6 class="mb-0 ml-2">
                  Or get in touch with<br />
                  our support team.
                </h6>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
